<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  
  <!-- ✅ SEO Meta Tags -->
  <title>Budget Calculator | Free Monthly Expense & Income Planner</title>
  <meta name="description" content="Use our free budget calculator to plan your monthly income, expenses, and savings. Perfect tool for personal finance management, budgeting, and money tracking.">
  <meta name="keywords" content="budget calculator, monthly budget planner, expense tracker, income calculator, personal finance tool, savings planner, online budget calculator">

  <!-- ✅ Mobile Responsive Meta Tag -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" type="text/css" href="css/budget_counter.css">
</head>

<body>
  <div class="wrapper">
    <div class="main_div">
      
      <!-- Header Section -->
      <div class="sub_div1">
        <div class="para">
          <h1 id="Budget_para">Available Budget in <span id="date"></span></h1>
        </div>

        <div class="budget_value">
          <span id="budget_value"></span>
        </div>

        <!-- Income Summary -->
        <div class="budget_inc_expense_value">
          <div class="income1">
            <label for="inc_expense">INCOME</label>
          </div>
          <div class="expense1" id="expense">
            <span id="inc_expense"></span>
          </div>
        </div>

        <!-- Expense Summary -->
        <div class="budget_inc_expense_value1">
          <div class="income1">
            <label for="inc_expense1">EXPENSE</label>
          </div>
          <div class="expense1">
            <span id="inc_expense1"></span>
          </div>
        </div>

        <!-- Add Income/Expense Input Section -->
        <div class="budget_table">
          <div class="sub_budget_table">
            <span id="dd">
              <select id="select_value" aria-label="Select income or expense type">
                <option value="+">+</option>
                <option value="-">-</option>
              </select>
            </span>

            <input type="text" name="description" placeholder="Add Description" id="Add" onblur="add_Description()" onfocus="add_Description()" aria-label="Add description">
            <input type="number" name="value" placeholder="Value" id="amount" min="0" aria-label="Enter amount">

            <div class="button" id="done" onclick="done();calculate();" aria-label="Add entry">
              <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24">
                <path d="M382-240 154-468l57-57 171 171 367-367 57 57-424 424Z"/>
              </svg>
            </div>
          </div>
        </div>
      </div>

      <!-- Income & Expense List -->
      <div class="sub_div2">
       
        <div class="income_expense">
          <div id="value_income">
            <h2 id="heading_budget_income">Income</h2>
            <hr>
            <div class="value_container" id="container_income"></div>
          </div>

          <div id="value_expense">
            <h2 id="heading_budget_expense">Expense</h2>
            <hr>
            <div class="value_container" id="container_expense"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="js/budget_counter.js"></script>
</body>
</html>
